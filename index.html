<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mailchimp</title>
  <meta name="description" content="mailchimp">
  <meta name="author" content="mailchimp">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fillerink/notion.css@0.1.0/src/notion.css">
  <style>
    body {
      margin: 0 !important;
      padding: 0 !important;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
    }
    .mc_embed_signup {
      width: 100%;
    }
    .mc-field-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Begin Mailchimp Signup Form -->
  <div id="mc_embed_signup">
    <form
      action="https://gmail.us1.list-manage.com/subscribe/post?u=03e3ed1a25531ae33144532e0&amp;id=369ad13d46"
      id="mc-embedded-subscribe-form"
      name="mc-embedded-subscribe-form"
      class="validate"
      method="post"
      novalidate
    >
      <div id="mc_embed_signup_scroll">
        <div class="mc-field-group">
          <label for="mce-FNAME">Imię </label>
          <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
        </div>
        <div class="mc-field-group">
          <label for="mce-EMAIL">E-mail </label>
          <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
        </div>
        <div class="mc-field-group input-group">
          <strong>Tematy </strong>
          <ul>
            <li>
              <input type="checkbox" value="1" name="group[77242][1]" id="mce-group[77242]-77242-0">
              <label for="mce-group[77242]-77242-0">🛠 code</label>
            </li>
            <li>
              <input type="checkbox" value="2" name="group[77242][2]" id="mce-group[77242]-77242-1">
              <label for="mce-group[77242]-77242-1">⚙️ no-code</label>
            </li>
            <li>
              <input type="checkbox" value="4" name="group[77242][4]" id="mce-group[77242]-77242-2">
              <label for="mce-group[77242]-77242-2">🚀 startup</label>
            </li>
            <li>
              <input type="checkbox" value="8" name="group[77242][8]" id="mce-group[77242]-77242-3">
              <label for="mce-group[77242]-77242-3">📝 reports</label>
            </li>
          </ul>
        </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_03e3ed1a25531ae33144532e0_369ad13d46" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
  </div>
  <!--End mc_embed_signup-->
</body>
</html>
